name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Клонируем репозиторий
    - name: Checkout repository
      uses: actions/checkout@v2

    # Шаг 2: Логинимся в DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Шаг 3: Собираем Docker-образ
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/face_detection:latest .

    # Шаг 4: Публикуем Docker-образ
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/face_detection:latest
